<!DOCTYPE html>
<html lang="en">
<head>
	<title>Legendary Solo Scores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="//code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/logOut.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://www.tradingcarddb.com/Images/Cards/Non-Sport/138214/138214-9150087Bk.jpg" rel="shortcut icon" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!--Add instructions test users/password and overview-->
	<div class="box center">
		<header role="banner">
			<h1 class="jsHeader">Login</h1>
		</header>
		<main role="main">
			<P class="introText">Welcome to the marvel legendary solo scores tracker. This app allows you to enter your data from your solo games and track your high scores and stats. To see a demo enter testuser as the username and testpassword as the password.</P>
			<form class="jsSignupForm">
				<div class="labelDiv">
				<label for="usernameInput">Username:</label>
				</div>
				<input type="text" name="username" id="usernameInput" required>
				<br>
				<div class="labelDiv">
				<label for="passwordInput">Password:</label>
				</div>
				<input required type="Password" name="password" id="passwordInput">
				<br>
				<span class="jsVerifyPassword"></span>
				<br>
				<button type="submit">Submit</button>
			</form>
			<div class="jsSignUpSection">
				<a href="" class="jsSignUpLink">Sign Up</a>
				<a href="" class="jsLoginLink">Login</a>
			</div>
		</main>
	</div>
</body>
</html>
