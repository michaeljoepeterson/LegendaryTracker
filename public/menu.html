<!DOCTYPE html>
<html lang="en">
<head>
	<title>Main</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="//code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/logOut.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
</head>
<body>
	<!--https://www.tradingcarddb.com/Images/Cards/Non-Sport/138214/138214-9150087Bk.jpg-->
	<nav class="navbar fixed-top  navbar-expand-lg navbar-dark navBack">
		<a class="jsUserName navbar-brand" href="menu.html"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" href="#" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="menu.html">Enter Scores</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="scores.html">High Scores</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="stats.html">Stats</a>
				</li>
				<li class="nav-item">
					<a class="nav-link jsLogout" href="">Log Out</a>
				</li>
			</ul>
		</div>
	</nav>
	<main role="main">
	<div class="box center">
	<header role="banner">
		<h1>Enter Score Data</h1>
	</header>
	<P class="introText">Enter in your data from your game here! Your data will be uploaded to a database of your games. Total score and points per turn will be calculated automatically and used to organize your scores.</P>
	<form class="jsScoreEntry">
		<div><h2>Filter By Expansions</h2></div>
		<label for="baseCheck">Base</label>
		<input class="jsBaseCheck" type="checkbox" id="baseCheck" checked>
		<label for="darkcityCheck">Dark City</label>
		<input class="jsDarkCityCheck" type="checkbox" id="darkcityCheck" checked>
		<div class="labelDiv">
			<label for="winSelect">Did You Win?</label>
		</div>
		<select class="jsWinSelect" id="winSelect">
			<option value="y">Yes</option>
			<option value="n">No</option>
		</select>
		<div class="labelDiv">
			<label for="turnInput">Number Of Turns</label>
		</div>
		<input class="jsTurnInput" type="number" id="turnInput" value="0">
		<div class="labelDiv">
			<label for="escapedVilliansInput">Number Of Escaped Villains</label>
		</div>
		<input class="jsEscapedVillains" type="number" id="escapedVilliansInput" value="0">
		<div class="labelDiv">
			<label for="schemesInput">Number Of Schemes</label>
		</div>
		<input class="jsSchemesInput" type="number" id="schemesInput" value="0">
		<div class="labelDiv">
			<label for="bystanderInput">Number Of Lost Bystanders</label>
		</div>
		<input class="jsBystanderInput" type="number" id="bystanderInput" value="0">
		<div class="labelDiv">
			<label for="victoryPointInput">Total Victory Points</label>
		</div>
		<input class="jsVictoryPointInput" type="number" id="victoryPointInput" value="0">
		<div class="labelDiv">
			<label for="mastermindSelect">Select Mastermind</label>
		</div>
		<select class="jsMastermindSelect" id="mastermindSelect"><option value="none">None</option></select>
		<div class="cardContainer">
			<img class="jsImage4 cardImage" src="https://www.tradingcarddb.com/Images/Cards/Non-Sport/138214/138214-9150087Bk.jpg" alt="card back">
		</div>
		<div class="labelDiv">
			<label for="schemeSelect">Select Scheme</label>
		</div>
		<select class="jsSchemeSelect smallSelect" id="schemeSelect"><option value="none">None</option></select>
		<div class="labelDiv">
			<label for="heroSelect1">Select Hero 1</label>
		</div>
		<select class="jsHeroSelect1" id="heroSelect1"><option value="none">None</option></select>
		<div class="cardContainer">
			<img class="jsImage1 cardImage" src="https://www.tradingcarddb.com/Images/Cards/Non-Sport/138214/138214-9150087Bk.jpg" alt="card back">
		</div>
		<div class="labelDiv">
			<label for="heroSelect2">Select Hero 2</label>
		</div>
		<select class="jsHeroSelect2" id="heroSelect2"><option value="none">None</option></select>
		<div class="cardContainer">
			<img class="jsImage2 cardImage" src="https://www.tradingcarddb.com/Images/Cards/Non-Sport/138214/138214-9150087Bk.jpg" alt="card back">
		</div>
		<div class="labelDiv">
			<label for="heroSelect3">Select Hero 3</label>
		</div>
		<select class="jsHeroSelect3" id="heroSelect3"><option value="none">None</option></select>
		<div class="cardContainer">
			<img class="jsImage3 cardImage" src="https://www.tradingcarddb.com/Images/Cards/Non-Sport/138214/138214-9150087Bk.jpg" alt="card back">
		</div>
		<div class="labelDiv">
			<label for="henchmenSelect">Select Henchmen Group</label>
		</div>
		<select class="jsHenchmenSelect" id="henchmenSelect"><option value="none">None</option></select>
		<div class="labelDiv">
			<label for="villainSelect">Select Villain Group</label>
		</div>
		<select class="jsVillainSelect" id="villainSelect"><option value="none">None</option></select>
		<div class="submitDiv">
			<button type="submit">Submit</button>
		</div>
	</form>
	<div class="jsMessage"></div>
	<div class="loader"></div>
</div>
</main>
</body>
</html>
